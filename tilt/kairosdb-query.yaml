apiVersion: apps/v1
kind: Deployment
metadata:
  name: kairosdb-query
  labels:
    app: kairosdb-query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kairosdb-query
  template:
    metadata:
      labels:
        app: kairosdb-query
    spec:
      containers:
      - name: kairosdb-query
        image: kairosdb-query:latest
        ports:
        - containerPort: 8082
        env:
        - name: KAIROSDB_QUERY_BIND_ADDRESS
          value: "0.0.0.0:8082"
        - name: KAIROSDB_CASSANDRA_CONTACT_POINTS
          value: "cassandra:9042"
        - name: KAIROSDB_CASSANDRA_KEYSPACE
          value: "kairosdb"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 1
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 1
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kairosdb-query
spec:
  selector:
    app: kairosdb-query
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP