---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kairosdb-ingest
  labels:
    app: kairosdb-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kairosdb-ingest
  template:
    metadata:
      labels:
        app: kairosdb-ingest
    spec:
      containers:
        - name: kairosdb-ingest
          image: kairosdb-ingest
          ports:
            - containerPort: 8081
          env:
            - name: RUST_LOG
              value: "debug"
            - name: CONFIG_PATH
              value: "/app/config/development.yaml"
            - name: KAIROSDB_CASSANDRA_CONTACT_POINTS
              value: "cassandra:9042"
            - name: KAIROSDB_BIND_ADDRESS
              value: "0.0.0.0:8081"
            - name: USE_REAL_CASSANDRA
              value: "true"
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 1
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 1
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kairosdb-ingest
  labels:
    app: kairosdb-ingest
spec:
  ports:
    - port: 8081
      targetPort: 8081
      name: http
  selector:
    app: kairosdb-ingest
  type: ClusterIP